<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>anime.js</title>
      <link rel="stylesheet" href="css/styles.css">
  </head>
  <body>
    <h1>Hi, Im Ashley</h1>  
    <h2>Web Developer</h2>
    <h3>from Devon, Uk</h3>
    <section>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
    </section>

    <script src= "https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.0/anime.min.js" type='text/javascript'></script>
    <script>
        let tl = anime.timeline({
          easing: 'easeOutExpo',
          duration: 1800
        });

        tl.add({
            targets: 'div',
            backgroundColor: 'rgb(51, 88, 192)',
            width: '100%',
            delay: anime.stagger(100)
        });
        tl.add({
            targets: 'div',
            width: '95%',
            backgroundColor: 'rgb(8, 47, 70)'
        });
        tl.add({
          targets: 'section',
          scaleY: '1.4',
          scaleX: '1.4',
          rotate: '45deg',
          duration: 1250
        });
        tl.add({
            targets: 'h1',
            top: '20%',
            opacity: '1',
            duration: 500,
        });
        tl.add({
            targets: 'h2',
            top: '40%',
            opacity: '1',
            duration: 500,
        });
        tl.add({
            targets: 'h3',
            top: '60%',
            opacity: '1',
            duration: 500,
        });
        tl.add({
            targets: 'h1',
            fontFamily: 'sans-serif'
        });

  </script>

  </body>
</html>
